<!DOCTYPE html>
<html lang="vi">
<head>

    <link rel="stylesheet" href="../../assets/css/layouts/main.css">
    <link rel="stylesheet" href="../../assets/css/pages/auth.css">
    <link rel="shortcut icon" href="../../assets/image/favicon.svg" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="../../index.html">
                <img src="../../assets/image/logo.svg" alt="logo">
            </a> 
        </div>
        <ul class="nav-links">
            <li><a href="../../index.html">Trang chủ</a></li>
            <li><a href="../phong/phong.html">Danh sách phòng</a></li>

        </ul>
        <div class="burger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Đăng nhập</h2>
            <form id="loginForm" onsubmit="return login()">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                </div>
                <button type="submit" class="btn-primary">Đăng nhập</button>
            </form>
            <p class="auth-link">Chưa có tài khoản? <a href="dangky.html">Đăng ký ngay</a></p>
        </div>
    </div>

    <script src="../../assets/js/taikhoan.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/main.js"></script>
</body>
</html>
