<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Không có kết nối - Nhà Trọ Kết Nối</title>
    <link rel="shortcut icon" href="/assets/image/favicon.svg" type="image/x-icon">
    <style>
        :root {
            --primary-color: #5698bd;
            --primary-dark: #4a90e2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .offline-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .offline-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .offline-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .offline-message {
            font-size: 1.1rem;
            color: #666;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .retry-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .retry-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
        }

        .offline-logo {
            max-width: 200px;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .offline-title {
                font-size: 1.5rem;
            }

            .offline-message {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <img src="/assets/image/logo.svg" alt="Nhà Trọ Kết Nối" class="offline-logo">
        <div class="offline-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="1" y1="1" x2="23" y2="23"></line>
                <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
                <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
                <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
                <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                <line x1="12" y1="20" x2="12.01" y2="20"></line>
            </svg>
        </div>
        <h1 class="offline-title">Không có kết nối internet</h1>
        <p class="offline-message">Rất tiếc, bạn đang offline và trang bạn yêu cầu chưa được lưu trong bộ nhớ cache. Vui
            lòng kiểm tra kết nối internet của bạn và thử lại.</p>
        <button class="retry-button" onclick="window.location.reload()">Thử lại</button>
    </div>
</body>

</html>
