<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <style>
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    .floating { animation: float 6s ease-in-out infinite; }
    .blinking { animation: blink 2s ease-in-out infinite; }
  </style>
  
  <!-- Background -->
  <rect width="500" height="500" fill="#f8f9fa" rx="15" ry="15" />
  
  <!-- House illustration -->
  <g class="floating">
    <rect x="150" y="200" width="200" height="150" fill="#5698bd" rx="8" ry="8" />
    <polygon points="150,200 250,120 350,200" fill="#4a90e2" />
    <rect x="215" y="270" width="70" height="80" fill="#ffffff" rx="5" ry="5" />
    <line x1="250" y1="270" x2="250" y2="350" stroke="#5698bd" stroke-width="3" />
    
    <!-- Magnifying glass -->
    <circle cx="335" cy="180" r="40" fill="none" stroke="#333333" stroke-width="8" />
    <line x1="365" y1="210" x2="390" y2="235" stroke="#333333" stroke-width="8" stroke-linecap="round" />
    
    <!-- Question mark -->
    <text x="235" y="325" font-family="Arial, sans-serif" font-size="65" font-weight="bold" text-anchor="middle" fill="#e74c3c" class="blinking">?</text>
  </g>
  
  <!-- 404 text shadow -->
  <text x="250" y="440" font-family="Arial, sans-serif" font-size="45" font-weight="bold" text-anchor="middle" fill="#cccccc">404</text>
</svg>